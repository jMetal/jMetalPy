# SBX-Only Configuration
# =======================
# Configuration that only explores SBX crossover with polynomial mutation.
# Useful when you want to focus on traditional operators.
#
# Usage:
#   python -m jmetal.tuning.cli.sequential --config examples/tuning/configs/sbx_only.yaml

algorithm: NSGAII

n_trials: 100
n_evaluations: 10000
population_size: 100
seed: 42
sampler: tpe

problems:
  - name: ZDT1
    reference_front: ZDT1.pf
  - name: ZDT2
    reference_front: ZDT2.pf
  - name: ZDT3
    reference_front: ZDT3.pf
  - name: ZDT4
    reference_front: ZDT4.pf
  - name: ZDT6
    reference_front: ZDT6.pf

parameter_space:
  offspring_population_size:
    values: [50, 100, 150, 200]
  
  crossover:
    type: sbx  # Fixed to SBX only
    probability: {min: 0.8, max: 1.0}
    distribution_index: {min: 5.0, max: 100.0}
  
  mutation:
    type: polynomial  # Fixed to polynomial only
    probability_factor: {min: 0.5, max: 2.0}
    distribution_index: {min: 5.0, max: 100.0}

output:
  path: ./nsgaii_sbx_tuned.json
