# DTLZ Many-Objective Problems Configuration
# ==========================================
# Configuration for tuning on 3-objective DTLZ problems.
# Useful for many-objective optimization scenarios.
#
# Usage:
#   python -m jmetal.tuning.cli.sequential --config examples/tuning/configs/dtlz_3obj.yaml

algorithm: NSGAII

n_trials: 100
n_evaluations: 15000  # More evaluations for harder problems
population_size: 100
seed: 42
sampler: tpe

# 3-objective DTLZ problems
problems:
  - name: DTLZ1
    reference_front: DTLZ1.3D.pf
    kwargs:
      number_of_objectives: 3
  - name: DTLZ2
    reference_front: DTLZ2.3D.pf
    kwargs:
      number_of_objectives: 3
  - name: DTLZ3
    reference_front: DTLZ3.3D.pf
    kwargs:
      number_of_objectives: 3
  - name: DTLZ4
    reference_front: DTLZ4.3D.pf
    kwargs:
      number_of_objectives: 3

parameter_space:
  offspring_population_size:
    values: [100, 150, 200]
  
  crossover:
    types: [sbx, blxalpha]
    probability: {min: 0.8, max: 1.0}
    sbx:
      distribution_index: {min: 10.0, max: 100.0}
    blxalpha:
      alpha: {min: 0.3, max: 0.7}
  
  mutation:
    types: [polynomial, uniform]
    probability_factor: {min: 0.5, max: 2.0}
    polynomial:
      distribution_index: {min: 10.0, max: 100.0}
    uniform:
      perturbation: {min: 0.2, max: 1.0}

output:
  path: ./nsgaii_dtlz_tuned.json
