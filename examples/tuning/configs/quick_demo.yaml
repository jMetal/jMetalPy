# Quick Demo Configuration
# =========================
# Minimal configuration for quick testing and demos.
# Uses fewer trials and evaluations for fast execution.
#
# Usage:
#   python -m jmetal.tuning.cli.sequential --config examples/tuning/configs/quick_demo.yaml

algorithm: NSGAII

# Reduced settings for quick execution
n_trials: 20
n_evaluations: 5000
population_size: 100
seed: 42
sampler: tpe

# Just two problems for faster runs
problems:
  - name: ZDT1
    reference_front: ZDT1.pf
  - name: ZDT2
    reference_front: ZDT2.pf

# Narrower parameter ranges for faster convergence
parameter_space:
  offspring_population_size:
    values: [50, 100, 150]
  
  crossover:
    types: [sbx]  # Only SBX for simplicity
    probability: {min: 0.85, max: 1.0}
    sbx:
      distribution_index: {min: 10.0, max: 50.0}
  
  mutation:
    types: [polynomial]  # Only polynomial for simplicity
    probability_factor: {min: 0.8, max: 1.5}
    polynomial:
      distribution_index: {min: 10.0, max: 30.0}

output:
  path: ./demo_tuned_config.json
