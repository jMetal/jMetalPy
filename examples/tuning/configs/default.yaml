# Default NSGA-II Tuning Configuration
# =====================================
# This is the standard configuration for tuning NSGA-II on the ZDT benchmark.
# Use this as a starting point and modify according to your needs.
#
# Usage:
#   python -m jmetal.tuning.cli.sequential --config examples/tuning/configs/default.yaml
#   python -m jmetal.tuning.cli.parallel --config examples/tuning/configs/default.yaml -w 4

algorithm: NSGAII

# Tuning settings
n_trials: 100
n_evaluations: 10000
population_size: 100
seed: 42
sampler: tpe

# Training problems
# Format: name and reference front file (in resources/reference_fronts/)
problems:
  - name: ZDT1
    reference_front: ZDT1.pf
  - name: ZDT2
    reference_front: ZDT2.pf
  - name: ZDT3
    reference_front: ZDT3.pf
  - name: ZDT4
    reference_front: ZDT4.pf
  - name: ZDT6
    reference_front: ZDT6.pf

# Parameter search space (default ranges)
parameter_space:
  offspring_population_size:
    values: [1, 10, 50, 100, 150, 200]
  
  crossover:
    types: [sbx, blxalpha]
    probability: {min: 0.7, max: 1.0}
    sbx:
      distribution_index: {min: 5.0, max: 400.0}
    blxalpha:
      alpha: {min: 0.0, max: 1.0}
  
  mutation:
    types: [polynomial, uniform]
    probability_factor: {min: 0.5, max: 2.0}
    polynomial:
      distribution_index: {min: 5.0, max: 400.0}
    uniform:
      perturbation: {min: 0.1, max: 2.0}
  
  selection:
    type: [random, tournament]  # Selection operator type
    tournament:                  # Parameters specific to tournament
      size: [2, 10]              # Tournament size k (only if type=tournament)

  algorithm_result:
    type: [population, external_archive]  # Where to get the final result from
    external_archive:                      # Parameters specific to external_archive
      archive_type: [crowding_distance, distance_based]  # Archive implementation
      population_size_with_archive: [10, 200]            # Population size when using archive

# Output settings
output:
  path: ./nsgaii_tuned_config.json
  save_history: false
