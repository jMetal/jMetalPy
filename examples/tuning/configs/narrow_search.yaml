# Narrow Search Configuration
# ============================
# Configuration with narrower parameter ranges for fine-tuning.
# Use this when you have prior knowledge about good parameter regions.
#
# Usage:
#   python -m jmetal.tuning.cli.sequential --config examples/tuning/configs/narrow_search.yaml

algorithm: NSGAII

n_trials: 50
n_evaluations: 10000
population_size: 100
seed: 42
sampler: tpe

problems:
  - name: ZDT1
    reference_front: ZDT1.pf
  - name: ZDT2
    reference_front: ZDT2.pf
  - name: ZDT3
    reference_front: ZDT3.pf

parameter_space:
  # Focus on medium-high offspring sizes
  offspring_population_size:
    values: [100, 150]
  
  crossover:
    type: sbx
    # High crossover probability
    probability: {min: 0.9, max: 1.0}
    # Narrow eta range around typical good values
    distribution_index: {min: 15.0, max: 30.0}
  
  mutation:
    type: polynomial
    # Standard mutation rate
    probability_factor: {min: 0.9, max: 1.2}
    # Narrow eta range
    distribution_index: {min: 15.0, max: 25.0}

output:
  path: ./nsgaii_narrow_tuned.json
